<body>
    <div class="grid">
        <div class="box">
            <p>According to the number of seconds, latitude and longitude, which country is likely to have reported seeing a UFO?</p>

            <form action="{{ url_for('predict')}}" method="post">
                <input type="number" name="seconds" placeholder="Seconds (in integer)" required="required" min="0" max="60">

            </form>

                <p>{{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
